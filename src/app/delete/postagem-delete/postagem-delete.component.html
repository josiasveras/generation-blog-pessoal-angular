<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar postagem</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">Tem certeza que deseja apagar esta postagem?</h4>
        </div>
    </div>

    <div class="row d-flex justify-content-center mt-4">
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                  <h5 class="card-title m-0">
                    {{postagem.tituloPostagem}}
                  </h5>
                  <small class="text-muted">
                    Tema: {{postagem.tema.descricaoTema}}
                  </small>
                  <p class="card-text mt-3">
                    {{postagem.textoPostagem}}
                  </p>
                  <p class="card-text">
                    <small class="text-muted">
                      {{postagem.dataPostagem | date: "dd/MM/yyyy"}} as {{postagem.dataPostagem | date: "HH:mm"}}
                    </small>
                  </p>
                </div>
              </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-4" routerLink="/inicio">NÃ£o</button>
            <button class="btn btn-success" (click)="apagar()">Sim</button>
        </div>
    </div>

</div>
