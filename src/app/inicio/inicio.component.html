<div class="container-fluid">
  <div class="row bg-white d-flex align-items-center">
    <div class="col-md-6">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <h1 class="fs-54">Seja bem vindo(a)!</h1>
          <h5 class="fs-18">No que você está pensando hoje?!</h5>
        </div>
      </div>
      <div class="row d-flex justify-content-center mt-3 mb-5">
        <div class="col-md-6">
          <button class="btn btn-dark mr-2" data-toggle="modal" data-target="#nova-postagem">Nova postagem</button>
          <a class="btn btn-outline-dark" href="#postagens">Ver postagens</a>
        </div>
      </div>
    </div>

    <div class="col-md-6 d-flex justify-content-center">
      <img src="../../assets/imagens/notes-pana.png" alt="Ilustração de trabalho por Storyset" width="500px"
        height="500px">
    </div>
  </div>
</div>

<div class="container mb-5 mt-5" id="postagens">
  <nav>
    <div class="nav nav-tabs d-flex justify-content-center" id="nav-tab" role="tablist">
      <a class="nav-item nav-link active text-dark font-weight-bold" id="nav-todas-postagens-tab" data-toggle="tab"
        href="#todas-postagens" role="tab" aria-controls="nav-todas-postagens" aria-selected="true">Todas as
        postagens</a>

      <a class="nav-item nav-link text-dark font-weight-bold" id="nav-minhas-postagens-tab" data-toggle="tab"
        href="#minhas-postagens" role="tab" aria-controls="nav-minhas-postagens" aria-selected="false">Minhas
        postagens</a>

      <a class="nav-item nav-link text-dark font-weight-bold" id="nav-postagem-tema-tab" data-toggle="tab"
        href="#postagem-tema" role="tab" aria-controls="nav-postagem-tema" aria-selected="false">Postagens por tema</a>
    </div>
  </nav>
  <div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="todas-postagens" role="tabpanel"
      aria-labelledby="nav-todas-postagens-tab">
      Todas as postagens.
    </div>

    <div class="tab-pane fade" id="minhas-postagens" role="tabpanel" aria-labelledby="nav-minhas-postagens-tab">
      Minhas postagens.
    </div>

    <div class="tab-pane fade" id="postagem-tema" role="tabpanel" aria-labelledby="nav-postagem-tema-tab">
      Postagens por tema.
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="nova-postagem" tabindex="-1" role="dialog"
  aria-labelledby="TituloModalCentralizado" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="TituloModalCentralizado">Nova postagem</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="form-group">
            <label for="titulo">Título</label>
            <input type="text" class="form-control" name="titulo" id="titulo" placeholder="Digite o título">
        </div>

        <div class="form-group">
            <label for="texto">Texto</label>
            <textarea class="form-control" name="texto" id="texto" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="tema">Escolha um tema ou <a data-dismiss="modal" routerLink="/tema">cadastre um novo</a>: </label>
            <select  class="form-control" name="tema" id="tema">
                <option value="">Temas</option>
            </select>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success">Publicar</button>
      </div>
    </div>
  </div>
</div>
