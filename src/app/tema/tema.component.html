<div class="container-fluid">
    <div class="row bg-white">
        <div class="col-md-12 text-dark">
            <a routerLink="/inicio" class="text-dark text-left">
                <i class="fa fa-angle-double-left" aria-hidden="true"></i> 
                Início
            </a>
            <h1 class="fs-54 text-center">Temas</h1>
            <h5 class="fs-18 text-center">Veja todos os temas cadastrados ou cadastre um novo: </h5>

            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group">
                        <input type="text" class="form-control" id="descricao" placeholder="Digite a descrição do tema" [(ngModel)]="tema.descricaoTema">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-dark" (click)="cadastrarTema()">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">Todos os temas</h2>
        </div>
    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">
            <table class="table table-hover table-dark">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Descrição</th>
                    <th scope="col" class="text-right">Modificar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let tema of listaTemas">
                    <th scope="row">{{tema.idTema}}</th>
                    <td>{{tema.descricaoTema}}</td>
                    <td class="d-flex justify-content-end">
                      <button class="btn btn-info mr-2" [routerLink]="['/tema-edit', tema.idTema]">Editar</button>
                      <button class="btn btn-danger" [routerLink]="['/tema-delete', tema.idTema]">Apagar</button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
